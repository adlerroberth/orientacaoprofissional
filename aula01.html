<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aulas em Vídeo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  iframe {
    width: 100%;
    max-width: 900px;
    height: 500px;
    border: none;
    border-radius: 8px;
  }
  .thumbs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }
  .thumb {
    width: 200px;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .thumb:hover {
    transform: scale(1.05);
  }
  .thumb img {
    width: 100%;
    height: 110px;
    object-fit: cover;
  }
  .label {
    background: #fff;
    padding: 6px;
    font-weight: bold;
  }
  .btn-whatsapp {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 20px;
    background: #25d366;
    color: #fff;
    font-weight: bold;
    border-radius: 6px;
    text-decoration: none;
  }
</style>
</head>
<body>

  <h1>Aulas em Vídeo</h1>

  <!-- VÍDEO PRINCIPAL -->
  <iframe id="mainVideo" src="https://www.youtube.com/embed/eX39LgGSYBU" allowfullscreen></iframe>

  <!-- MINIATURAS -->
  <div class="thumbs">
    <div class="thumb" onclick="changeVideo('6bfj6IbmOl4&t')">
      <img src="https://img.youtube.com/vi/6bfj6IbmOl4&t/hqdefault.jpg" alt="Aula 1">
      <div class="label">Aula 1</div>
    </div>
    <div class="thumb" onclick="changeVideo('j9XiGRCKOg0')">
      <img src="https://img.youtube.com/vi/j9XiGRCKOg0/hqdefault.jpg" alt="Aula 2">
      <div class="label">Aula 2</div>
    </div>
    <div class="thumb" onclick="changeVideo('4vpj5RtWrCI')">
      <img src="https://img.youtube.com/vi/4vpj5RtWrCI/hqdefault.jpg" alt="Aula 3">
      <div class="label">Aula 3</div>
    </div>
    <div class="thumb" onclick="changeVideo('j9XiGRCKOg0')">
      <img src="https://img.youtube.com/vi/j9XiGRCKOg0/hqdefault.jpg" alt="Aula 4">
      <div class="label">Aula 4</div>
    </div>
  </div>

  <!-- BOTÃO WHATSAPP -->
  <a class="btn-whatsapp" href="https://wa.me/seunumerowhatsapp" target="_blank">Falar no WhatsApp</a>

<script>
  function changeVideo(videoId) {
    document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;
  }
</script>

</body>
</html>
